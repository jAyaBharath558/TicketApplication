<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>tickets list</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image:url(blank-red-ticket-isolated-128180324.webp);
      background-size: cover;
      background-position: center;
    }h1{
       text-align: center;
       color:rgba(231, 12, 12, 0.644);
     }
  </style>
</head>
<body>
<h1 align="center">Tickets Tracker Application</h1>
<div class="container">
  <h2>
    List of Tickets
  </h2>
  <form action="/search{id}" method="get">
    <input type="text" id="title" name="title" placeholder="search by Id">
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
  <table class="table table-bordered border-primary">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>TicketTitle</th>
      <th>TicketDescription</th>
      <th>CreatedOn</th>
      <th>Actions</th>
    </tr>

    </thead>
    <tbody class="table-group-divider">

    <tr th:each="ticket:${tickets}">
      <td th:text="${ticket.Id}" />
      <td th:text="${ticket.TicketTitle}" />
      <td th:text="${ticket.TicketDescription}" />
      <td th:text="${ticket.CreatedOn}" />
      <td>
        <a th:href="@{/editpage}+${ticket.Id}"><button
                class="btn btn-primary">Edit</button></a>
        <a th:href="@{/delete{id}}+${ticket.Id}"><button
                class="btn btn-danger">Delete</button></a>
        <a th:href="@{/viewpage}+${ticket.Id}"><button
                class="btn btn-info">View</button></a>
      </td>
    </tr>

    </tbody>

  </table>
</div>

</body>
</html>
